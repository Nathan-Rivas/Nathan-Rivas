<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="icon" type="image/x-icon" href="images.png">
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="checkout.js">
</head>
<body>
  <div class="container">
    <div class="form-wrapper cf">
      <div class="five col">
        <div class="title">
          <h2>Checkout</h2>
          <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTn5bUWN7VahKQcVwLGqkYvIVBleSVNypqSvjgmczYoOaon-wQ3TrlN54H02ETOlKDyiyP0OFzLnqiq8RFOtpoUo9I1x6zEqg" alt="iPhone">
          <p class="item">iPhone</p>
          <p class="price">$699.99</p>
        </div>
      </div>
      <div class="seven col">
        <form class="form">
          <input type="text" name="name" id="name" placeholder="Name">
          <input type="text" name="card" id="card" placeholder="Card Number">
          <div class="edate">
            <p>Expires:</p>
            <div class="select-wrapper">
              <select>
                <option value="january">January</option>
                <option value="febuary">Febuary</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>
            </div>
          </div>
          <div class="submit-wrapper">
          <a href="shop.html">  <input class="submit" type="button" value="Buy Now" onclick="alert('Thank you for your purches')"> </a>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>
